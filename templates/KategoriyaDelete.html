{% extends 'base.html' %}

{% load static %}

{% block title %} Admin Panel - kategoriyani o'chirish {% endblock title %}

{% block content %}

<div class="right_col" role="main">
  <div class="">
      <div class="clearfix"></div>

      <div class="row">
          <div class="col-md-12 col-sm-12">
              <div class="x_panel mt-5">
                  <div class="x_title">
                      <h2>Kategoriyani o'chirish</h2>
                      <ul class="nav navbar-right panel_toolbox">
                          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                          </li>
                          <li><a class="close-link"><i class="fa fa-close"></i></a>
                          </li>
                      </ul>
                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <form class="" action="" method="post" novalidate>{% csrf_token %}
                          <div class="col-sm-8 text-left">
                          <div class="field item form-group">
                              <label class="col-form-label col-md-3 col-sm-3  label-align">Nomi<span class="required">*</span></label>
                              <div class="col-md-6 col-sm-6">
                                  <input class="form-control" name="name" placeholder="{{ object.nomi }}" required="required" disabled/>
                              </div>
                              <button class="btn btn-outline-secondary" type="submit">O'chirish</button>
                          </div>
                        </div>

                      </form>
                  </div>
              </div>
            </div>
      </div>
  </div>
</div>


</div>
</div>

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!-- NProgress -->
<script src="{% static 'js/nprogress.js' %}"></script>
<!-- jQuery custom content scroller -->
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>

<script src="{% static 'js/raphael/raphael.min.js"></script>
<script src="{% static 'js/morris.js/morris.min.js' %}"></script>

<script src="{% static 'js/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
<!-- bootstrap-daterangepicker -->
<script src="{% static 'js/moment/min/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap-daterangepicker/daterangepicker.js' %}"></script>

<!-- Custom Theme Scripts -->
<script src="{% static 'js/custom.min.js' %}"></script>

{% endblock content %}
